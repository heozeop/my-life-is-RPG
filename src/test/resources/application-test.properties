# Test configuration
logging.level.com.mylifeisrpg.myliftisrpg=DEBUG
logging.level.org.springframework.security=DEBUG

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Docker Compose for tests
spring.docker.compose.enabled=false

# Test API keys for legacy authentication system
app.auth.api-keys.admin=test-key-admin:1:testadmin:ADMIN,USER
app.auth.api-keys.users=test-key-user:2:testuser:USER